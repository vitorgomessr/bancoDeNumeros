<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de números</title>
    <link rel="stylesheet" href="21estilo.css">
</head>
<body>
    <header>
        <h1>
            Banco de números
        </h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="add()">
        </div>
        <div>

            <select name="selnum" id="selnum" size="7"></select>
        </div>
        <div id="fin">
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; VitorGomes</p>
    </footer>
    <script src="21script.js"></script>
</body>
</html>
